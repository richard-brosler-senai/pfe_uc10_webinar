<mat-card class="card-login">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input type="text" matInput name="username" [(ngModel)]="username" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput name="password" [(ngModel)]="password" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-raised-button (click)="efetuarLogin()" color="primary">Login</button>
    </div>
    <div>
      <br>
      <span>NÃ£o tem cadastro ainda? </span><a routerLink="/cadastro">Cadastre-se</a>
    </div>
  </mat-card-actions>
</mat-card>
